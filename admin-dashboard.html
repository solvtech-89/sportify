<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Admin - Sportify</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/admin-dashboard.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">
          <i class="bi bi-play-fill"></i>
        </div>
        <div class="sidebar-brand">Sportify</div>
      </div>
      <nav class="sidebar-menu">
        <a href="admin-dashboard.html" class="menu-item active">
          <i class="bi bi-grid"></i>
          <span>Dashboard</span>
        </a>
        <a href="admin-gor.html" class="menu-item">
          <i class="bi bi-folder"></i>
          <span>Kelola Gor</span>
        </a>
        <a href="admin-user.html" class="menu-item">
          <i class="bi bi-person-gear"></i>
          <span>Kelola User</span>
        </a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Top Header -->
      <div class="top-header">
        <div></div>
        <div class="user-info">
          <div class="user-details">
            <p class="user-name">Admin User</p>
            <p class="user-email">admin1@gmail.com</p>
          </div>
          <button
            class="btn btn-logout"
            onclick="window.location.href='index.html'"
          >
            Keluar
            <i class="bi bi-arrow-right"></i>
          </button>
        </div>
      </div>

      <!-- Content Area -->
      <div class="content-area">
        <h1 class="page-title">Dashboard</h1>
        <p class="page-subtitle">Selamat datang di dashboard sportify</p>

        <!-- Stats Cards -->
        <div class="stats-container">
          <div class="stat-card">
            <div class="stat-icon blue">
              <i class="bi bi-geo-alt-fill"></i>
            </div>
            <div class="stat-content">
              <h2 class="stat-number">24</h2>
              <p class="stat-label">Total GOR</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon green">
              <i class="bi bi-people-fill"></i>
            </div>
            <div class="stat-content">
              <h2 class="stat-number">24</h2>
              <p class="stat-label">Total User</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
