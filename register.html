<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar - Sportify</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="login-page register-page">
      <div class="login-container register-container">
        <a href="index.html" class="back-to-home">
          <i class="bi bi-chevron-left"></i>
          Kembali ke Beranda
        </a>

        <h2 class="login-title justify-content-center text-center">
          Daftar Akun TempoBox
        </h2>
        <p class="login-instruction text-center">
          Silahkan isi data diri Anda untuk masuk ke Tempobox dan mulai
          mengelola gudang atau menyimpan daftar favorit.
        </p>

        <form id="registerForm">
          <div class="mb-3">
            <label for="fullName" class="form-label">Nama Lengkap</label>
            <input
              type="text"
              class="form-control"
              id="fullName"
              placeholder="Masukan nama lengkap"
              required
            />
          </div>

          <div class="mb-3">
            <label for="registerEmail" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="registerEmail"
              placeholder="Masukan email"
              required
            />
          </div>

          <div class="mb-3">
            <label for="phoneNumber" class="form-label">No Telepon</label>
            <input
              type="tel"
              class="form-control"
              id="phoneNumber"
              placeholder="Masukan nomor telepon"
              required
            />
          </div>

          <div class="mb-3">
            <label for="registerPassword" class="form-label">Kata Sandi</label>
            <input
              type="password"
              class="form-control"
              id="registerPassword"
              placeholder="Masukan Kata Sandi"
              required
            />
          </div>

          <div class="mb-3">
            <label for="confirmPassword" class="form-label"
              >Konfirmasi Kata Sandi</label
            >
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              placeholder="Masukan Konfirmasi Kata Sandi"
              required
            />
          </div>

          <button type="submit" class="btn btn-login-modal">Daftar</button>

          <div class="register-link-container">
            Sudah punya akun?
            <a href="login.html" class="register-link">Masuk</a>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Handle register form submission
      document
        .getElementById("registerForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          // Get form values
          const password = document.getElementById("registerPassword").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          // Validate password match
          if (password !== confirmPassword) {
            alert("Kata sandi dan konfirmasi kata sandi tidak cocok!");
            return;
          }

          // Add your registration logic here
          alert("Registrasi berhasil! Silakan login.");
          window.location.href = "login.html";
        });
    </script>
  </body>
</html>
