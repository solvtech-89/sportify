<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Sportify</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="login-page">
      <div class="login-container">
        <a href="index.html" class="back-to-home">
          <i class="bi bi-chevron-left"></i>
          Kembali ke Beranda
        </a>

        <h2 class="login-title justify-content-center">
          Selamat Datang di Sportify
        </h2>
        <p class="login-instruction justify-content-center text-center">
          Silakan masukkan email dan kata sandi untuk mulai menggunakan layanan
          Sportify
        </p>

        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Masukan email"
              required
            />
          </div>

          <div class="mb-3">
            <div class="password-label-container">
              <label for="password" class="form-label">Kata Sandi</label>
              <a href="#" class="forgot-password">Lupa Kata Sandi?</a>
            </div>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Masukan kata sandi"
              required
            />
          </div>

          <button type="submit" class="btn btn-login-modal">Masuk</button>

          <div class="register-link-container">
            Belum Punya Akun?
            <a href="register.html" class="register-link">Daftar</a>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Handle login form submission
      const loginForm = document.getElementById("loginForm");
      if (loginForm) {
        loginForm.addEventListener("submit", function (e) {
          e.preventDefault();
          // Redirect to user gor-list page
          window.location.href = "gor-list.html";
        });
      }
    </script>
  </body>
</html>
