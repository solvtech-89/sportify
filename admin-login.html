<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Admin - Sportify</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/admin-login.css" />
  </head>
  <body>
    <div class="login-container">
      <a href="index.html" class="back-to-home">
        <i class="bi bi-chevron-left"></i>
        Kembali ke Beranda
      </a>

      <div class="admin-badge">
        <i class="bi bi-shield-lock-fill"></i>
        <span>Admin Access</span>
      </div>

      <h2 class="login-title">
        <i class="bi bi-shield-check"></i>
        Login Admin
      </h2>
      <p class="login-instruction">
        Silakan masukkan kredensial admin untuk mengakses dashboard
      </p>

      <form id="adminLoginForm">
        <div class="mb-3">
          <label for="adminEmail" class="form-label">Email Admin</label>
          <input
            type="email"
            class="form-control"
            id="adminEmail"
            placeholder="Masukan email admin"
            required
          />
        </div>

        <div class="mb-3">
          <label for="adminPassword" class="form-label">Kata Sandi</label>
          <input
            type="password"
            class="form-control"
            id="adminPassword"
            placeholder="Masukan kata sandi"
            required
          />
        </div>

        <button type="submit" class="btn btn-login">Masuk sebagai Admin</button>

        <div class="user-link-container">
          Login sebagai User?
          <a href="index.html" class="user-link">Kembali ke Login User</a>
        </div>
      </form>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Handle admin login form submission
      document
        .getElementById("adminLoginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("adminEmail").value;
          const password = document.getElementById("adminPassword").value;

          // Simulasi login admin
          // Untuk demo, bisa login dengan email admin apapun
          // Di production, ini harus dihubungkan dengan backend
          if (email && password) {
            // Redirect ke admin dashboard
            window.location.href = "admin-dashboard.html";
          } else {
            alert("Silakan isi email dan password");
          }
        });
    </script>
  </body>
</html>
