<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Admin - Sportify</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <style>
      :root {
        --primary-blue: #2563eb;
        --light-blue: #3b82f6;
        --dark-gray: #1f2937;
        --light-gray: #f3f4f6;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
          url("https://images.unsplash.com/photo-1622163642999-95847426349b?ixlib=rb-4.0.3&auto=format&fit=crop&w=2000&q=80")
            center/cover;
        background-attachment: fixed;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .login-container {
        background-color: white;
        border-radius: 1rem;
        padding: 2.5rem;
        width: 100%;
        max-width: 450px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .back-to-home {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--dark-gray);
        text-decoration: none;
        margin-bottom: 1.5rem;
        font-size: 0.95rem;
        transition: color 0.3s;
      }

      .back-to-home:hover {
        color: var(--primary-blue);
      }

      .login-title {
        color: var(--primary-blue);
        font-weight: bold;
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .login-instruction {
        color: var(--dark-gray);
        margin-bottom: 2rem;
        font-size: 0.95rem;
        line-height: 1.6;
      }

      .form-label {
        color: var(--dark-gray);
        font-weight: 500;
        margin-bottom: 0.5rem;
      }

      .form-control {
        border: 1px solid #93c5fd;
        border-radius: 0.5rem;
        padding: 0.75rem 1rem;
        font-size: 0.95rem;
        transition: border-color 0.3s, box-shadow 0.3s;
      }

      .form-control:focus {
        border-color: var(--primary-blue);
        box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.25);
      }

      .btn-login {
        background-color: var(--primary-blue);
        color: white;
        border: none;
        padding: 0.75rem;
        border-radius: 0.5rem;
        font-weight: 600;
        width: 100%;
        font-size: 1rem;
        transition: background-color 0.3s;
      }

      .btn-login:hover {
        background-color: var(--light-blue);
        color: white;
      }

      .user-link-container {
        text-align: center;
        margin-top: 1.5rem;
        color: var(--dark-gray);
        font-size: 0.95rem;
      }

      .user-link {
        color: var(--primary-blue);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s;
      }

      .user-link:hover {
        color: var(--light-blue);
      }

      .admin-badge {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        background-color: #fef3c7;
        color: #92400e;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        font-size: 0.85rem;
        font-weight: 500;
        margin-bottom: 1rem;
      }

      @media (max-width: 768px) {
        .login-container {
          padding: 1.5rem;
        }

        .login-title {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <a href="index.html" class="back-to-home">
        <i class="bi bi-chevron-left"></i>
        Kembali ke Beranda
      </a>

      <div class="admin-badge">
        <i class="bi bi-shield-lock-fill"></i>
        <span>Admin Access</span>
      </div>

      <h2 class="login-title">
        <i class="bi bi-shield-check"></i>
        Login Admin
      </h2>
      <p class="login-instruction">
        Silakan masukkan kredensial admin untuk mengakses dashboard
      </p>

      <form id="adminLoginForm">
        <div class="mb-3">
          <label for="adminEmail" class="form-label">Email Admin</label>
          <input
            type="email"
            class="form-control"
            id="adminEmail"
            placeholder="Masukan email admin"
            required
          />
        </div>

        <div class="mb-3">
          <label for="adminPassword" class="form-label">Kata Sandi</label>
          <input
            type="password"
            class="form-control"
            id="adminPassword"
            placeholder="Masukan kata sandi"
            required
          />
        </div>

        <button type="submit" class="btn btn-login">Masuk sebagai Admin</button>

        <div class="user-link-container">
          Login sebagai User?
          <a href="index.html" class="user-link">Kembali ke Login User</a>
        </div>
      </form>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Handle admin login form submission
      document
        .getElementById("adminLoginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("adminEmail").value;
          const password = document.getElementById("adminPassword").value;

          // Simulasi login admin
          // Untuk demo, bisa login dengan email admin apapun
          // Di production, ini harus dihubungkan dengan backend
          if (email && password) {
            // Redirect ke admin dashboard
            window.location.href = "admin-dashboard.html";
          } else {
            alert("Silakan isi email dan password");
          }
        });
    </script>
  </body>
</html>
